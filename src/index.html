<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
</head>

<body>
   <div class="page">
      <header class="header">
         <a href="#" class="header__logo" target="_blank"></a>
      </header>
      <main class="content">

         <section class="profile">
            <div class="avatar-overlay"><img src="<%=require('./images/avatar.jpg')%>" alt="Аватар"
                  class="profile__avatar"></div>
            <div class="profile__two-columns">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button" id="editButton"></button>
            </div>
            <p class="profile__description">Исследователь</p>
            <button type="button" class="profile__add-button" id="addButton"></button>
         </section>

         <section class="cards">
         </section>

      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup" id="editFormPopup">
         <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="edit-form" novalidate>
               <h2 class="edit-form__title">Редактировать профиль</h2>
               <input type="text" class="edit-form__input-form" name="profileName" id="name-input"
                  placeholder="Жак-Ив Кусто" required minlength="2" maxlength="40">
               <span class="name-input-error edit-form__input-error">Вы пропустили это поле.</span>
               <input type="text" class="edit-form__input-form" name="profileJob" id="job-input"
                  placeholder="Исследователь океана" required minlength="2" maxlength="200">
               <span class="job-input-error edit-form__input-error">Вы пропустили это поле.</span>
               <button type="submit" class="edit-form__save-button edit-form__save-button_disabled">Сохранить</button>
            </form>
         </div>
      </div>

      <div class="popup" id="addFormPopup">
         <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="edit-form" novalidate>
               <h2 class="edit-form__title">Новое место</h2>
               <input type="text" class="edit-form__input-form" name="photoName" id="title-input" placeholder="Название"
                  required minlength="3" maxlength="30">
               <span class="title-input-error edit-form__input-error">Вы пропустили это поле.</span>
               <input type="url" class="edit-form__input-form" name="photoLink" id="url-input"
                  placeholder="Ссылка на картинку" required>
               <span class="url-input-error edit-form__input-error">Введите адрес сайта.</span>
               <button type="submit" class="edit-form__save-button edit-form__save-button_disabled">Сохранить</button>
            </form>
         </div>
      </div>

      <div class="popup popup_dark" id="fullscreenImagePopup">
         <div class="popup__container">
            <button class="popup__close-button"></button>
            <div class="fullscreen">
               <img src="#" alt="" class="fullscreen__image">
               <p class="fullscreen__title"></p>
            </div>
         </div>
      </div>

      <div class="popup" id="avatarPopup">
         <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="edit-form" novalidate>
               <h2 class="edit-form__title">Обновить аватар</h2>
               <input type="url" class="edit-form__input-form" placeholder="Ссылка на аватарку" id="url-input" required>
               <span class="url-input-error edit-form__input-error">Введите адрес сайта.</span>
               <button type="submit" class="edit-form__save-button edit-form__save-button_disabled">Сохранить</button>
            </form>
         </div>
      </div>

      <template id="card">
         <div class="card">
            <button type="button" class="card__delete-button"></button>
            <img src="" alt="" class="card__image">
            <div class="card__field">
               <h2 class="card__title"></h2>
               <button type="button" class="card__like-button"></button>
               <span class="card__likes">0</span>
            </div>
         </div>
      </template>
   </div>

</body>

</html>
