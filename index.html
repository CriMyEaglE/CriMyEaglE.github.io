<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Document</title>
</head>

<body>
   <div class="page">
      <header class="header">
         <a href="https://practicum.yandex.ru/" class="header__logo" target="_blank"></a>
      </header>
      <main class="content">

         <div class="popup popup_open popup_close">
            <section class="edit-form">
               <button class="edit-form__close-button"></button>
               <h2 class="edit-form__title">Редактировать профиль</h2>
               <input type="text" class="edit-form__name" placeholder="Жак-Ив Кусто">
               <input type="text" class="edit-form__description" placeholder="Исследователь океана">
               <button class="edit-form__save-button">Сохранить</button>
            </section>
         </div>

         <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <h1 class="profile__name">Жак-Ив Кусто
               <button class="profile__edit-button"></button>
            </h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__add-button"></button>
         </section>

         <section class="cards">

            <article class="card">
               <img src="./images/karachevsk.jpg" alt="" class="card__image">
               <div class="card__field">
                  <h2 class="card__title">Карачаевск</h2>
                  <button class="card__like-button"></button>
               </div>
            </article>

            <article class="card">
               <img src="./images/elbrus.png" alt="" class="card__image">
               <div class="card__field">
                  <h2 class="card__title">Гора Эльбрус</h2>
                  <button class="card__like-button"></button>
               </div>
            </article>

            <article class="card">
               <img src="./images/dombai.png" alt="" class="card__image">
               <div class="card__field">
                  <h2 class="card__title">Домбай</h2>
                  <button class="card__like-button"></button>
               </div>
            </article>

            <article class="card">
               <img src="./images/elbrus.png" alt="" class="card__image">
               <div class="card__field">
                  <h2 class="card__title">Гора Эльбрус</h2>
                  <button class="card__like-button"></button>
               </div>
            </article>

            <article class="card">
               <img src="./images/dombai.png" alt="" class="card__image">
               <div class="card__field">
                  <h2 class="card__title">Домбай</h2>
                  <button class="card__like-button"></button>
               </div>
            </article>

            <article class="card">
               <img src="./images/karachevsk.jpg" alt="" class="card__image">
               <div class="card__field">
                  <h2 class="card__title">Карачаевск</h2>
                  <button class="card__like-button"></button>
               </div>
            </article>

         </section>

      </main>
      <footer class="footer">
         <h2 class="footer__copyright">&copy; 2020 Mesto Russia</h2>
      </footer>
   </div>

</body>

</html>
