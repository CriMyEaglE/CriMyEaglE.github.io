<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>

<body>
   <div class="page">
      <header class="header">
         <a href="#" class="header__logo" target="_blank"></a>
      </header>
      <main class="content">

         <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__two-columns">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <input type="button" class="profile__edit-button" id="editButton"></input>
            </div>
            <p class="profile__description">Исследователь океана</p>
            <button type="button" class="profile__add-button" id="addButton"></button>
         </section>

         <section class="cards">
         </section>

      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_hidden" id="editFormPopup">
         <div class="popup__container">
            <button class="popup__close-button"></button>
            <div class="edit-form">
               <h2 class="edit-form__title">Редактировать профиль</h2>
               <form>
                  <input type="text" class="edit-form__input-form" name="profileName" id="inputName"
                     placeholder="Жак-Ив Кусто">
                  <input type="text" class="edit-form__input-form" name="profileJob" id="inputJob"
                     placeholder="Исследователь океана">
                  <button type="submit" class="edit-form__save-button" id="editFormSaveButton">Сохранить</button>
               </form>
            </div>
         </div>
      </div>

      <div class="popup popup_hidden" id="addFormPopup">
         <div class="popup__container">
            <input type="button" class="popup__close-button"></input>
            <div class="edit-form">
               <h2 class="edit-form__title">Новое место</h2>
               <form>
                  <input type="text" class="edit-form__input-form" name="photoName" id="photoName"
                     placeholder="Название">
                  <input type="text" class="edit-form__input-form" name="photoLink" id="photoLink"
                     placeholder="Ссылка на картинку">
                  <button type="submit" class="edit-form__save-button" id="saveButton">Сохранить</button>
               </form>
            </div>
         </div>
      </div>

      <div class="popup popup_dark popup_hidden" id="fullscreenImagePopup">
         <div class="popup__container">
            <button class="popup__close-button"></button>
            <div class="fullscreen">
               <img src="" alt="" class="fullscreen__image">
               <p class="fullscreen__title"></p>
            </div>
         </div>
      </div>


      <template id="card">
         <div class="card">
            <button type="button" class="card__delete-button"></button>
            <img src="" alt="" class="card__image">
            <div class="card__field">
               <h2 class="card__title"></h2>
               <button type="button" class="card__like-button"></button>
            </div>
         </div>
      </template>

      <script src="./scripts/initial.js"></script>
      <script src="./scripts/index.js"></script>
   </div>

</body>

</html>
